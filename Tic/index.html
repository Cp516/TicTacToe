<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class='container'>
        <div>
            <div class='row1 col1'>1.0</div>
            <div class='row1 col2'>1.1</div>
            <div class='row1 col3'>1.2</div>
        </div>

        <div>
            <div class='row2 col1'>2.0</div>
            <div class='row2 col2'>2.1</div>
            <div class='row2 col3'>2.2</div>
        </div>

        <div>
            <div class='row3 col1'>3.0</div>
            <div class='row3 col2'>3.1</div>
            <div class='row3 col3'>3.2</div>
        </div>
      <button>New Game</button>
    </div>
    <script src="./javascript/tic.js"></script>
  </body>
</html>
